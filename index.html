<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="estilos.css" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
  <script src="./assets/jquery-3.6.0.min.js"></script>

  <div class="ml-0 mr-5">

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-1 m-0 p-0">

          </div>
        </div>
      </div>
    </div>
  </div>

      <div class="col m-0 p-0">
        <div class="container m-0 p-0">
          <div class="column m-0 p-0">
            <div class="col text_bot m-0 p-0" id="day_plus_1"></div>
            <div class="col m-0 p-0" id="icon_plus_1"></div>
            <div class="col text_bot m-0 p-0" id="min_max_plus_1"></div>
            <div class="col text_bot m-0 p-0" id="yuebe_plus_1">
              ¿Yueberá?
            </div>
            <div class="col text_bot m-0 p-0" id="humedad_plus_1"></div>
          </div>
        </div>
      </div>
      <div class="col m-0 p-0">
        <div class="container m-0 p-0">

        </div>
      </div>
